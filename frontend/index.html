<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фабрик</title>
    <style>
        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .factory-list {
            flex: 1;
            max-width: 300px;
        }
        .map-container {
            flex: 2;
        }
        .factory-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #map {
            width: 100%;
            height: 600px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Список фабрик</h1>
    
    <div class="container">
        <div id="factoryList" class="factory-list">
            <p class="loading">Загрузка данных...</p>
        </div>
        
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <script src="/src/main.js" type="module"></script>
</body>
</html>
