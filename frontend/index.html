<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моніторинг екологічних показників</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .filter-panel {
            width: 400px;
            border-left: 1px solid #ddd;
            background: white;
            height: 100vh;
            overflow-y: auto;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        #map {
            width: 100%;
            height: 500px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .data-table {
            width: 100%;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f5f5f5;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .filter-panel {
        width: 400px;
        border-left: 1px solid #ddd;
        background: white;
        height: 100vh;
        overflow-y: auto;
        }

        .flex {
            display: flex;
        }
        
        .w-64 {
            width: 16rem;
        }
        
        .w-96 {
            width: 24rem;
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .mb-4 {
            margin-bottom: 1rem;
        }
        
        .mb-2 {
            margin-bottom: 0.5rem;
        }
        
        .mb-1 {
            margin-bottom: 0.25rem;
        }
        
        .ml-4 {
            margin-left: 1rem;
        }
        
        .mr-2 {
            margin-right: 0.5rem;
        }
        
        .border-r {
            border-right: 1px solid #ddd;
        }
        
        .text-lg {
            font-size: 1.125rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .font-semibold {
            font-weight: 600;
        }
        
        .opacity-50 {
            opacity: 0.5;
        }
        
        .max-h-screen {
            max-height: 100vh;
        }
        
        .overflow-y-auto {
            overflow-y: auto;
        } 
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Моніторинг екологічних показників</h1>
            <div id="map"></div>
            <div class="data-table">
                <div id="tableContainer"></div>
            </div>
        </div>
        <div class="filter-panel" id="filterPanel"></div>
    </div>
    <script src="/src/main.js" type="module"></script>
</body>
</html>
